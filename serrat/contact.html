<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="resources/styles/base.css">
    <link rel="stylesheet" type="text/css" href="resources/styles/contact.css">
    <title>Serrat</title>
</head>
<body>
    <nav id="nav"></nav>

    <form>
        <label for="first_name" class="stack">First name:</label>
        <input type="text" id="first_name" name="first_name" class="stack" required>
        <label for="last_name" class="stack">Last name:</label>
        <input type="text" id="last_name" name="last_name" class="stack" required>
        <label for="birthday" class="stack">Birthday:</label>
        <input type="date" id="birthday" name="birthday" class="stack" required>
        <label for="email" class="stack">Email:</label>
        <input type="email" id="email" name="email" class="stack" required>
        <label for="phone" class="stack">Phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{7}" class="stack" required>
        <input type="submit" class="stack" value="Submit">
    </form>

    <footer id="footer"></footer>
</body>
<script>
    $(function(){
        $("#nav").load("components/nav.html");
        $("#footer").load("components/footer.html");
    });
    $(function(){
        $('.navigation li a').each(function(){
            if ($(this).prop('href') == window.location.href) {
                $(this).addClass('active');
                $(this).parents('li').addClass('active');
            }
        });
    });
</script>
</html>
